{% load socialaccount %}

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}

<!DOCTYPE html>
<html>

<body>
    <!-- <header> -->
    <!-- <nav class="navbar navbar-light bg-light"> -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"> <img class="logo" src="{% static 'recipes/wom_logo.png' %}" width="50"
                    height="50" alt="Logo">
                WORD OF MOUTH
            </a>
            <div class="nav">
                <a class="nav-link" href="/recipes/">RECIPES</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="/recipes/enter-recipe/">NEW RECIPE</a>
                <a class="nav-link" href="/user/{{ user.pk }}">PROFILE</a>
                <a class="nav-link" href="/user/logout">LOGOUT</a>
                <a href="/user/{{ user.pk }}">
                    <img class="profilePic" src="{% static 'recipes/default_chef.png' %}" width="60" height="60">
                </a>
                {% else %}
                <a class="nav-link text-muted">NEW RECIPE</a>
                <a class="nav-link" href="{% provider_login_url 'google' %}">LOGIN WITH GOOGLE</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <!-- </header> -->
</body>
<style>
    .navbar {
        /* background: transparent; */
        background-color: rgba(255, 86, 86, 0.5);
    }

    .logo {
        border-radius: 50%;
    }

    .profilePic {
        border-radius: 50%;
    }

    .nav-link {
        font-weight: bolder;
        display: block;
        font-size: 1.1em;
        font-weight: bold;
        color: white;
        padding: 10px;
        /* border-radius: 15%; */
        font-family: "Encode Sans", sans-serif;
    }

    a {
        font-weight: bolder;
        display: block;
        font-size: 1.1em;
        font-weight: bold;
        color: white;
    }
</style>

</html>
