{% load socialaccount %}

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: white;"> <img class="logo"
                    src="{% static 'recipes/wom_logo.png' %}" width="50" height="50" alt="Logo">
                Word of Mouth
            </a>
            <div class="nav">
                <a class="nav-link" href="/recipes/" style="color: white;">Recipes</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="/recipes/enter-recipe/" style="color: white;">New Recipe</a>
                <a class="nav-link" href="/user/{{ user.pk }}" style="color: white;">Profile</a>
                <a class="nav-link" href="/user/logout" style="color: white;">Logout</a>
                {% else %}
                <a class="nav-link text-muted">New Recipe</a>
                <a class="nav-link" href="{% provider_login_url 'google' %}" style="color: white;">Login with Google</a>
                {% endif %}
            </div>
        </div>
    </nav>
</body>
<style>
    .navbar {
        /* background: transparent; */
        background-color: rgba(255, 86, 86, 0.5);
    }

    .logo {
        border-radius: 50%;
    }

    .profilePic {
        border-radius: 50%;
    }

    .nav-link {
        font-weight: bolder;
        display: block;
        font-size: 1.1em;
        font-weight: bold;
        color: white;
        padding: 10px;
        /* border-radius: 15%; */
        font-family: "Encode Sans", sans-serif;
    }

    a {
        font-weight: bolder;
        display: block;
        font-size: 1.1em;
        font-weight: bold;
        color: white;
    }
</style>

</html>
