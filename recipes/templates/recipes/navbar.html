{% load socialaccount %}

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-brand ml-1">Word of Mouth</div>
                <div class="nav">
                    <a class="nav-link" href="">Home</a>
                    <a class="nav-link" href="/recipes/">Recipes</a>
                    <a class="nav-link" href="/user/{{ user.pk }}">User Profile</a>
                    {% if user.is_authenticated %}
                    <span class="navbar-text">Logged in as {{user.username}}</span>
                    {% else %}
                    <a class="nav-link" href="{% provider_login_url 'google' %}">Login With Google</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
